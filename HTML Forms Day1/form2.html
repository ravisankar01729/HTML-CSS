<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-2</title>
</head>
<body>
    <form action="#">
        <p>Gender</p>
        <input type="radio" name="gender" checked value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br>
        <input type="radio" name="gender" value="others">Others<br>

        <p>Courses Done:</p>
        <input type="checkbox" name="course" value="c++">C++<br>
        <input type="checkbox" name="course" value="java">Java<br>
        <input type="checkbox" name="course" value="python">python<br>
        <input type="submit">
    </form>
</body>
</html>
